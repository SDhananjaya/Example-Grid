<!DOCTYPE html>
<html>
    <head>
        <title>Grid practice</title>
    </head>
    <body>
    
      
        <div style="margin-top: 30px;
        display: grid;
        grid-template-columns:200px 75px;
        column-gap: 20px;
        row-gap: 40px;">
        <div style="background-color: lightskyblue; ">200px</div>
        <div style="background-color: pink; ">75px</div>
        </div>
        <div style="
        margin-top: 30px;
        display:grid;
        grid-template-columns: 50px 1fr 75px;
        column-gap: 20px;
        row-gap: 40px;">
         <div style="background-color: lightskyblue; ">50px</div>
         <div style="background-color: pink; ">1fr</div>
         <div style="background-color: lightskyblue; ">75px</div>
        </div>
        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;">
         <div style="background-color:orange;">col-1</div>
         <div style="background-color: greenyellow;">col-1</div>
         <div style="background-color: red;">col-1</div>
         <div style="background-color: red;">col-1</div>
         <div style="background-color: orchid;">col-1</div>
         <div style="background-color: orange;">col-1</div>
         <div style="background-color: greenyellow;">col-1</div>
         <div style="background-color: orchid;">col-1</div>

    </div>
        </body>
</html>
